<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="196x196" href="assets/favicon-196.png" />
    <link rel="apple-touch-icon" href="assets/apple-icon-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>WAME</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 bg-success text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" height="48" width="48" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg> &nbsp;WAME
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <form class="row justify-content-md-center my-5">
            <div class="col-sm-6 mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="Phone#">
            </div>
            <div class="col-sm-2 mb-3">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/sw.js');
        });
    }
    var handler = function () {
        document.getElementById('submit').onclick = function (e) {
            e.preventDefault();
            var phoneInput = document.getElementById('phone');
            window.location.href = `https://wa.me//${phoneInput.value}`;
        };
    }

    document.addEventListener("DOMContentLoaded", handler);
</script>

</html>
